<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimitedアプリをダウンロード</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: white;
            color: black;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .loader {
            border: 4px solid black;
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .links {
            margin-top: 2rem;
            display: none;
        }

        .btn {
            display: inline-block;
            margin: 0.5rem;
            padding: 1rem 2rem;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
    <script>
        // ページ読み込み前に即座に実行
        (function () {
            const ua = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
                window.location.replace("https://apps.apple.com/us/app/unlimited/id6742369104");
            } else if (/android/i.test(ua)) {
                window.location.replace("https://play.google.com/store/apps/details?id=com.saucer.gyms.unlimited.andoroid");
            } else {
                // PCの場合のみページを表示
                window.onload = function () {
                    document.querySelector('.loader').style.display = 'none';
                    document.querySelector('.links').style.display = 'block';
                };
            }
        })();
    </script>
</head>

<body>
    <div class="container">
        <h1>Unlimited</h1>
        <div class="loader"></div>
        <p>リダイレクト中...</p>
        <div class="links">
            <p>お使いのデバイスを選択してください:</p>
            <a href="https://apps.apple.com/us/app/unlimited/id6742369104" class="btn">App Store</a>
            <a href="https://play.google.com/store/apps/details?id=com.saucer.gyms.unlimited.andoroid" class="btn">Google Play</a>
        </div>
    </div>
</body>

</html>
